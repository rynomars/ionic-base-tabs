<ion-view view-title="Create Account">
  <ion-content>
    <form ng-submit="vm.submit()" name="register" class="form-signin" novalidate>
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" name="username" ng-model="vm.username" class="form-control" placeholder="Username" required autofocus="">
            <p class="help-block" ng-show="register.username.$dirty && register.username.$invalid">username is required.</p>
          </label>
          <label class="item item-input">
            <input type="email" name="email" ng-model="vm.email" class="form-control" placeholder="Email address" required autofocus="">
            <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">email address is invalid.</p>
          </label>
          <label class="item item-input">
            <input type="password" name="passowrd" ng-model="vm.password" class="form-control" placeholder="Password" required>
          </label>
          <label class="item item-input">
            <input type="password" name="password_confirm" ng-model="vm.password_confirm" class="form-control" placeholder="Confirm Password" validate-equals="password">
            <p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">please match the passwords.</p>
          </label>
        </div>
        <button ng-disabled="register.$invalid" class="button button-block button-positive" type="submit">
          CREATE ACCOUNT
        </button>
    </form>
  </ion-content>
</ion-view>
