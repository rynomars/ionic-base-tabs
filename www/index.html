<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.module.js"></script>
    <script src="js/utils/utils.module.js"></script>
    <script src="js/auth/auth.module.js"></script>
    <script src="js/dash/dash.module.js"></script>
    <script src="js/chats/chats.module.js"></script>
    <script src="js/account/account.module.js"></script>

    <script src="js/utils/alert.js"></script>

    <script src="js/auth/token.js"></script>
    <script src="js/auth/auth.js"></script>
    <script src="js/auth/interceptor.js"></script>

    <script src="js/app.config.js"></script>
    <script src="js/app.routes.js"></script>
    <script src="js/app.run.js"></script>

    <script src="js/dash/dash.controller.js"></script>
    <script src="js/chats/chats.controller.js"></script>
    <script src="js/chats/detail.controller.js"></script>
    <script src="js/chats/chats.dataservice.js"></script>

    <script src="js/account/account.controller.js"></script>
    <script src="js/account/login.controller.js"></script>
    <script src="js/account/register.controller.js"></script>
    <script src="js/account/logout.controller.js"></script>
  </head>
  <body ng-app="app">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
